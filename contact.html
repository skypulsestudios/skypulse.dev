<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPulse Studios</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #00bfff;
        }

        a {
            color: #f1f1f1;
            text-decoration: none;
        }

        a:hover {
            color: #00bfff;
        }

        /* Header Styling */
        header {
            background-color: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        /* Main Section Styling */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        section {
            background-color: #222222;
            border-radius: 8px;
            padding: 40px;
            margin-top: 30px;
        }

        /* Footer Styling */
        footer {
            background-color: #1a1a1a;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Button-like Links */
        .button-link {
            padding: 10px 20px;
            background-color: #00bfff;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .button-link:hover {
            background-color: #0080b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>SkyPulse Studios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
                <li><a href="beta.html">Beta Testing</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Welcome to SkyPulse Studios</h2>
            <p>We create immersive and exciting games for players worldwide.</p>
            <a href="games.html" class="button-link">Explore Our Games</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 SkyPulse Studios. All rights reserved.</p>
    </footer>
</body>
</html>
